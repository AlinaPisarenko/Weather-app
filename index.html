<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/34dea7dc38.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" class="style" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row" class="location">
          <div class="col-4 find-city">
          <form id=search-text class="row g-2">
            <div class="col-auto">
              <input class=enter-city id=type-city type="text" autocomplete="off" placeholder="Enter a city" />
            </div>
            <div class="col-auto">
              <button type="submit" class="buttons search">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          </form>
          <div class="col-4">
            <h1 id="main-location">
              
              <h2 class="currentDate"></h2>
            </h1>
          </div>
          <div class="col-4">
            <button type="click"  class="buttons" id="current-location-button">Current location</button>
            <a href="#" id="change-fahrenheit"
              class="inactive" 
             > °F
            </a>
            <a href="#" id="change-celcius" class="active"  
              >°C
            </a>
          </div>
        </div>
        <div class="row" class="mainInfo">
          <div class="col-4 mainInfo" id="min-temp"></div>
          <div class="col-4 center">
            <i class="fas fa-cloud-sun mainSymbol"></i>
            <div id = "description-sign"class="description"></div>
            <div id=main-temperature class="degrees"></div>
          </div>
          <div class="col-4 mainInfo" id="max-temp"></div>
        </div>
          <div class="row current-information">
    <div class="col-sm extra-info" id="feels-like-temp">
      Feels like:
    </div>
    <div class="col-sm" id="wind-speed-now">
      Wind:
    </div>
    <div class="col-sm" id="humidity-now">
      Humidity:
    </div>
    <div class="col-sm" id="pressure-now">
      Pressure:
    </div>
  </div>
        <div class="row row-cols-4">
          <div class="col">
            Now <br />
            <i class="fas fa-cloud-sun"></i>
            <br />

            20°C
          </div>
          <div class="col">
            2pm<br />
            <i class="fas fa-cloud-sun"></i>
            <br />

            21°C
          </div>
          <div class="col">
            3pm<br />
            <i class="fas fa-cloud-sun"></i>
            <br />

            23°C
          </div>
          <div class="col">
            4pm<br />
            <i class="fas fa-cloud-sun-rain"></i>
            <br />

            22°C
          </div>
          <div class="col">
            5pm<br />
            <i class="fas fa-cloud-sun-rain"></i>
            <br />

            20°C
          </div>
          <div class="col">
            6pm<br />
            <i class="fas fa-cloud-showers-heavy"></i>
            <br />

            19°C
          </div>
          <div class="col">
            7pm<br />
            <i class="fas fa-cloud-showers-heavy"></i>
            <br />

            18°C
          </div>
        </div>
        <div class="row row-cols-4">
          <div class="col border-right">
            TUE<br />
            <i class="fas fa-cloud-sun-rain week"></i>
            <div class="row row-cols-2">
              <div class="col">16°C</div>

              <div class="col">22°C</div>
            </div>
          </div>
          <div class="col border-right">
            WED<br />
            <i class="fas fa-sun week"></i>
            <div class="row row-cols-2">
              <div class="col">16°C</div>

              <div class="col">22°C</div>
            </div>
          </div>
          <div class="col border-right">
            THU<br />
            <i class="fas fa-cloud-sun week"></i>
            <div class="row row-cols-2">
              <div class="col">16°C</div>

              <div class="col">22°C</div>
            </div>
          </div>
          <div class="col border-right">
            FRI<br />
            <i class="fas fa-cloud-sun week"></i>
            <div class="row row-cols-2">
              <div class="col">16°C</div>

              <div class="col">22°C</div>
            </div>
          </div>
          <div class="col">
            SAT<br />
            <i class="fas fa-cloud-showers-heavy week"></i>
            <div class="row row-cols-2">
              <div class="col">16°C</div>

              <div class="col">22°C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/AlinaPisarenko/Weather-app"> Open-source code</a> by Alina Pisarenko
    <script src="index.js"></script>
  </body>
</html>
